<script type="text/ng-template" id="main.html">
  <div class="col-md-9">
    <div><p style="text-align: center;"><h2>52nd Annual Heckerling Institute on Estate Planning</h3></p>

<script type="text/ng-template" id="schedule.html">
<h3  id="" >Institute Schedule</h3>
<table width="100%" border="0" class="custom"><tbody>
<tr><td colspan="2" align="left"><input type="button" value="Back" onclick="window.history.back();"></td></tr>
<tr><td><ul ng-repeat="(Date, items) in plist | filter:filters | groupBy: 'Date'  ">
<!-- 		    <p >{{items.ProgramAttributes}}</p> -->
<!-- ng-if='items.ProgramTitle' -->
		  <h3  id="currChap" >{{Date | date:'fullDate' : 'UTC'}}</h3>
 	    <li id="vmenu" class="nav" ng-repeat="x in items   " >
			<p>{{ toTime(x.TimeStart) | date: 'shortTime'}}<span ng-if="x.TimeEnd">- {{toTime(x.TimeEnd) | date: 'shortTime'}}</span>&nbsp;&nbsp;<strong style="font-size:medium"><a href="" ng-click="showDetails = ! showDetails">{{ x.ProgramTitle }}</a></strong></p>
			<div ng-show="showDetails">
			<h3 ng-if="x.ProgramDescription">Program Description</h3>
			<p><span ng-if="x.SessionID">{{ x.SessionID }} &nbsp;</span>{{ x.ProgramDescription }}</p>
			<a href="pdf/{{x.ProgramMaterials}}" target="blank">
			<img ng-if="x.ProgramMaterials" src="images/pdf.png" height="16" width="16"/>
			{{ x.ProgramMaterials }}</a>
			<p></p><h3 ng-if="x.Speaker1">Speakers</h3>
			<p><a href="" ng-click="showAuthor(x.Speaker1)">{{x.Speaker1}}</a>
			 <a href="" ng-click="showAuthor(x.Speaker2)">{{x.Speaker2}}</a>
			 <a href="" ng-click="showAuthor(x.Speaker3)">{{x.Speaker3}}</a>
			 <a href="" ng-click="showAuthor(x.Speaker4)">{{x.Speaker4}}</a>
			 <a href="" ng-click="showAuthor(x.Speaker5)">{{x.Speaker5}}</a>
			 <a href="" ng-click="showAuthor(x.Speaker6)">{{x.Speaker6}}</a></p>
			 </div>
		</li>
		<p>&nbsp;</p>
</ul>
</td></tr>	
</tbody></table>
</script>

<script type="text/ng-template" id="faculty.html">
<table width="100%" border="0" class="custom"><tbody>
<tr><td colspan="2" align="left"><input type="button" value="Back" onclick="window.history.back();"></td></tr><tr><td>
	<ul>
		  <h3  id="currChap" >Faculty</h3>
 	    <li id="vmenu" class="nav" ng-repeat="s in sp  | orderBy:SpeakerLastName:reverse=false " >
			<p><a href="" ng-click="showDetails = ! showDetails">{{ s.speaker }}</a></strong></p>
			<div ng-show="showDetails">
			<h3 ng-if="s.SpeakerBio">Biography</h3>
			<p>{{s.SpeakerBio}}</p>
<!-- 
			<a href="pdf/{{x.ProgramMaterials}}" target="blank">
			<img ng-if="x.ProgramMaterials" src="images/pdf.png" height="16" width="16"/>
			{{ x.ProgramMaterials }}</a>
			<p></p><h3 ng-if="x.Speaker1">Speakers</h3>
 -->
		 <p>&nbsp;</p>
			 </div>
		</li>
		<p>&nbsp;</p>
</ul>
</td></tr>	
</tbody></table>
</script>
